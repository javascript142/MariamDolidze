    <script type="text/javascript">
        var num1 = 15;
            var num2=8;
            function calculator(num1, num2, action) {
                if (action == '+') {
                    return num1 + num2;
                } else if (action == '-') {
                    return num1 - num2;
                } else if (action == '*') {
                    return num1 * num2;
                } else if (action == '/') {
                    return num1 / num2;
                } else {
                    return 'Invalid operator';
                }
            }
            alert(calculator(15,8, '+'));
            alert(calculator(15,8, '-'));
            alert(calculator(15,8, '*'));
            alert(calculator(15,8, '/'));


    </script>
